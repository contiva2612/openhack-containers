apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: user-java
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
      - name: user-java
        image: registryvwj3044.azurecr.io/tripinsights/user-java:1.0
        ports:
        - containerPort: 80
        imagePullPolicy: Always   
        env: 
        - name: "SQL_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: sqlsecret
              key: sqlpassword
        - name: "SQL_SERVER"
          valueFrom:
            secretKeyRef:
              name: sqlsecret
              key: sqlserver
